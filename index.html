<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compatibility Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Love Compatibility Calculator</h1>
        <h2>Hadi Project</h2>
    </header>
    <main>
        <section class="input-section">
            <h2>Enter Your Details</h2>
            <form id="compatibility-form">
                <label for="name1">Your Name:</label>
                <input type="text" id="name1" name="name1"><br><br>
                <label for="birthdate1">Your Birthdate (YYYY-MM-DD):</label>
                <input type="date" id="birthdate1" name="birthdate1"><br><br>
                <label for="name2">Partner's Name:</label>
                <input type="text" id="name2" name="name2"><br><br>
                <label for="birthdate2">Partner's Birthdate (YYYY-MM-DD):</label>
                <input type="date" id="birthdate2" name="birthdate2"><br><br>
                <button id="calculate-button">Calculate Compatibility</button>
            </form>
        </section>
        <section class="result-section">
            <h2>Your Compatibility Score:</h2>
            <p id="compatibility-score"></p>
            <div class="heart-container">
                <!-- Hearts will be displayed here -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
